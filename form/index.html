<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="content">
        <div class="formexemplo">
            <div class="formheader">
                <div class="formtitle">
                    Formulário de contato
                </div>
                <div class="formdesc">
                    Preencha os campos abaixo para receber nossa newsletter
                </div>
            </div>
            <div class="formbody">
                <form action="">
                    <input type="text" placeholder="Nome" id="name" name="name">
                    <input type="tel" placeholder="Telefone" id="telefone" name="telefone">
                    <input type="email" placeholder="E-mail" id="email" name="email">
                    <textarea type="text" placeholder="Descrição" id="desc" name="desc"></textarea>
                    Aceito os termos de uso <input type="checkbox" name="termosdeuso" id="termosdeuso">
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
