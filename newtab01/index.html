<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Controle Financeiro</title>
</head>
<body>
    <header>
        <h1>Controle Financeiro</h1>
        <nav>
            <button class="nav"><a href="#">Dashboard</a></button>
            <button class="nav"><a href="#">Resumo</a></button>
            <button class="nav"><a href="#">Configurações</a></button>
        </nav>
    </header>
    <h2>Nova Transação</h2>
    <div class="formulario">
        <form>
            <div>
                <label for="transacao">Tipo de transação</label> <br>
                <select name="transacao" id="transacao">
                    <option value="compra">Compra</option>
                    <option value="venda">Venda</option>
                </select>
            </div>
            <div>
                <label for="mercadoria">Nome da mercadoria</label> <br>
                <input type="text" name="mercadoria" class="nv" id="mercadoria" placeholder="Mercadoria">
            </div>
            <div>
                <label for="valor">Valor</label> <br>
                <input type="number" name="valor" class="nv" id="valor" placeholder="R$ 0,00">
            </div>
            <div>
                <input type="button" value="Adicionar Transação">
            </div>
        </form>
    </div>
    <table>
        <thead>
            <tr>
                <th>Mercadoria</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lorem ipsum dolor sit, amet consectetur</td>
                <td class="num">R$ 12.999,99</td>
            </tr>
            <tr>
                <td>Lorem ipsum dolor sit amet</td>
                <td class="num">R$ 99,99</td>
            </tr>
            <tr>
                <td>Lorem ipsum</td>
                <td class="num">R$ 9,99</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td class="num">R$ 12.909,99</td>
            </tr>
        </tfoot>
    </table>  
</body>
</html>
