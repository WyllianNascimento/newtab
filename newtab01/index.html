<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
</head>
<body>
    <header>
        <h1>Controle Financeiro</h1>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Resumo</a>
            <a href="#">Configurações</a>
        </nav>
    </header>
    <div>
        <form>
            <div>
                <label for="transacao">Tipo de transação</label>
                <input type="text" name="transacao" id="transacao" placeholder="Compra">
            </div>
            <div>
                <label for="mercadoria">Nome da mercadoria</label>
                <input type="text" name="mercadoria" id="mercadoria" placeholder="Mercadoria">
            </div>
            <div>
                <label for="valor">Valor</label>
                <input type="number" name="valor" id="valor" placeholder="R$ 0,00">
            </div>
        </form>
    </div>
    
</body>
</html>
