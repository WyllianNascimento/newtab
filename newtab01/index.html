<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>
</head>
<body>
    <header>
        <h1>Controle Financeiro</h1>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Resumo</a>
            <a href="#">Configurações</a>
        </nav>
    </header>
    <div>
        <form>
            <div>
                <h2>Nova Transação</h2>
                <label for="transacao">Tipo de transação</label>
                <input type="text" name="transacao" id="transacao" placeholder="Compra">
            </div>
            <div>
                <label for="mercadoria">Nome da mercadoria</label>
                <input type="text" name="mercadoria" id="mercadoria" placeholder="Mercadoria">
            </div>
            <div>
                <label for="valor">Valor</label>
                <input type="number" name="valor" id="valor" placeholder="R$ 0,00">
            </div>
            <div>
                <input type="button" value="Adicionar Transação">
            </div>
        </form>
    </div>
    <table>
        <thead>
            <th>Mercadoria</th>
            <th>Valor</th>
        </thead>
        <tbody>
            <tr>
                <td>Lorem ipsum dolor sit, amet consectetur</td>
                <td>R$ 12.999,99</td>
            </tr>
            <tr>
                <td>Lorem ipsum dolor sit amet</td>
                <td>R$ 99,99</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
